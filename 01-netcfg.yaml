# Netplan configuration for multiple IP addresses
# Place this file at: /etc/netplan/01-netcfg.yaml
#
# Usage:
# 1. Replace the IP addresses below with your actual Linode IPs
# 2. Copy to /etc/netplan/01-netcfg.yaml
# 3. Apply with: sudo netplan apply
# 4. Verify with: ip addr show eth0

network:
  version: 2
  renderer: networkd
  ethernets:
    eth0:
      dhcp4: true
      dhcp6: true
      # Additional IP addresses (replace with your actual IPs)
      addresses:
        - 172.105.123.46/24  # IP #2
        - 172.105.123.47/24  # IP #3
        - 172.105.123.48/24  # IP #4
        - 172.105.123.49/24  # IP #5
